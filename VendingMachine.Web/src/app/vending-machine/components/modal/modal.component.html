<div class="backdrop" *ngIf="visible"></div>
<div class="modal" *ngIf="visible">
  <div class="header">{{title}}</div>
  <div class="modal-content">
    <ng-content></ng-content>
  </div>
  <div class="footer">
    <button *ngIf="showCancelButton" class="btn" (click)="onCancel()">Cancel</button>
    <button class="btn ok" (click)="onAccept()">Accept</button>
  </div>
</div>
